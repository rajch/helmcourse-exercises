{{ $password := ""}}
{{- if .Values.secretKey }}
  {{ $secretName := "" }}
  {{- if .Values.secretName }}
    {{- $secretName = .Values.secretName }}
  {{- else }}
    {{- $secretName = cat .Release.Name "-mysql-sec" }}
  {{- end }}
  {{- $secretObject := lookup "v1" "Secret" .Release.Namespace $secretName}}
  {{- if not $secretObject}}
    {{- fail "Secret object not found" }}
  {{- else }}
    {{ $password = get $secretObject.data .Values.secretKey | b64dec }}
  {{- end }}
{{- else }}
  {{ $password = .Values.password }}
{{- end }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-mysql-tester
  labels:
{{ include "mysql.labels" . | indent 4 }}
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  containers:
    - name: testc1
      image: mysql:5.7
      args:
        - "mysql"
        - "-h{{ .Release.Name}}-mysql-svc"
        - "-uroot"
        - "-p{{ $password }}"
  restartPolicy: Never